<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<html>
    <body>
    <h1>Sample Screen :</h1>
    <input type="text" id="nhap"></body>
    <input type="button" id="add" value="Add" onclick="add_element_to_array();"/>
    <input type="button" id="display" value="Display" onclick="display_to_array();"/>
    <div id="results"></div>
    <script>
        let x = 0
        let array = Array();
        function add_element_to_array() {
            array[x] = document.getElementById("nhap").value;
            alert("Element: " + array[x] + "Added at Index: " + x);
            x++;
            document.getElementById("nhap").value = "";
        }
        function display_to_array() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element: " + i  + "=" + array[i] +  "<br/>";
            }
            document.getElementById("results").innerHTML = e;
        }
    </script>
</body>
</html>
