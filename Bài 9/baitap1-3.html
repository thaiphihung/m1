<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var arr = [12,23,11,2,3,4,1,21,5,14]
        var max = 0
        var tong = 0
        var tb = 0
        for(var i=0; i<arr.length; i++) {
            if(arr[i] > max) {
                max = arr[i]
            }
            tong += arr[i]
        }tb += tong / arr.length
        console.log('Số lớn nhất là ' + max +' và giá trị trung bình là ' + tb);
    </script>
</body>
</html>
