<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('số a')
        let b = prompt('số b')
        let c = prompt('số c')
        
        a = parseInt(a)
        b = parseInt(b)
        c = parseInt(c)

        let x =b^2 - 4*a*c
        let x1 =-b/(2*a)
        let x2 = (-b + Math. sqrt( x ))/2*a
        let x3 = (-b - Math.sqrt(x))/2*a
        if (x<0){
            alert("Phương trình vô nghiệm")
        }
        else if (x == 0){
            alert("Phương trình có nghiệm kép là :" + x1)
        }
        else {
            alert("Phương trình có 2 nghiệm là :" + x2 + "và" + x3)
        }
    </script>
</body>
</html>
