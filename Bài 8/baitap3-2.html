<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = prompt('Nhập nhiệt độ hiện tại')
        while (i<20 || i >100){
            if (i<20){
                i = prompt('Nhiệt độ quá thấp!Xin hãy tăng nhiệt độ')
            }
            if (i>100){
                i = prompt('Nhiệt độ quá cao!Xin hãy giảm nhiệt độ')
        }
    }
        alert('Nhiệt độ bây giờ là :' + i)
    </script>
</body>
</html>
