<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let number = parseInt(prompt('Nhập n là số nguyên tố đầu tiên :') )  
        check(number)
        function check(number) {
            let count = 0;
            let countSNT = 0;
            for(let i = 2;i < 1000;i++){
                if(countSNT < number){
                    for(let j = 0;j <= i;j++){
                        if(i % j == 0){
                            count += 1;
                }
            }
            if (count == 2){
                document.write(i + "<br>");
                countSNT += 1;
            }count = 0
        }else {
            break;
        }
    }
}
document.write(count)
    </Script>
</body>
</html>
