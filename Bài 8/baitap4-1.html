<body>
    <script>
      function fibonacci(n) {
        let a = b = 1
        if(n === 1){
            return a;
            return b;
        }
        else{ for(var i = 2; i <=n ; i++){
           let c = a + b; 
            a = b;
            b = c;
            }
             return b;
        }
      }
      for (var i = 1; i <= 10 ;i++){
        console.log(fibonacci(i));
      }
    
    </script>
</body>
