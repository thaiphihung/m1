<body>
    <script>
        function fibonacci(n){
            let a = 1
            let b = 1
            if (n === 1){
                return a;
                return b;
            }
            else{
            for (i = 2 ; i < n ; i++){
                c = a + b 
                a = b;
                b = c; 
            }
            }

            return b;
        }
       
            let y = 0 
            for ( i = 1 ;i <= 20; i++ ){
                y += fibonacci(i);
            }

        console.log(y);
    </script>
</body>
