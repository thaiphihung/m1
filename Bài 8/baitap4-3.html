<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const n = 5;
        for (let i = 1; i <= n; i++) {
            let row = '';
            for (let j = 1; j <= i; j++) {
                row += '*';
            }
            console.log(row);
        }
        const m = 5;
        for (let i = 1; i <= m; i++) {
            let row = '';
            for (let j = i; j <= m; j++) {
                if (j => i) {
                    row += '*';
                } else {
                    row += ' ';
                }
            }
            console.log(row);
        }
        const a = 5;
        for (let i = a; i++) {
            let row = '';
            for (let j = i; j <= a; j++) {
                if (j => i) {
                    row += '*';
                } else {
                    row += ' ';
                }
            }
            console.log(row);
        }
    </script>
</body>

</html>
