<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci(n){
            let a = 0
            let b = 1
            for (i = 2 ; i <= n ; i++){
                c = a + b;
                a = b;
                b = c;
            }
            return b;
        }
        function sochiahetcho5(){
            let n = 0 
            while(true){
                let fi = fibonacci(n);
                if (fi % 5 === 0){
                    return fi;
                }
                n++
            }
        }
        console.log(sochiahetcho5());
    </script>
</body>
</html>
