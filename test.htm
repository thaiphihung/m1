<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        function isPalindrome(s) {
  var len = s.length;
  for (var i = 0; i < len / 2; i++) {
    if (s[i] !== s[len - 1 - i]) {
      return false;
    }
  }
  return true;
}
console.log(isPalindrome("raccar")); // true
    </script>
</body>
</html>
