<body>
    <script>
        function findAvg(arr){
            var sum = 0;
            var avg = 0;
            for(var i = 0;i < arr.length;i++){
                sum += arr[i]
        }
        avg = sum / arr.length
        return avg;
    }
    var diem = [7,8,9,10]
    console.log(findAvg(diem));
    </script>
