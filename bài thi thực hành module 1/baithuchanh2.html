    <body>
        <script>
            function insertNumberToArray(arr,index,x){
                if(index < 0 || index > arr.length){
                    return arr;
                }
                else{
                    arr.splice(index,0,x);
                    return arr;
                }
            }
            var mang = [1,4,5,7]
            console.log(insertNumberToArray(mang,1,15));
        </script>
