<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var vat_ly = prompt('vật lý');
        var hoa_hoc = prompt('hóa học');
        var sinh_hoc = prompt('sinh học');

         vat_ly = parseInt(vat_ly);
         hoa_hoc = parseInt(hoa_hoc);
         sinh_hoc = parseInt(sinh_hoc);

        var ket_qua = vat_ly + hoa_hoc + sinh_hoc
        document.write(ket_qua);
    </script>
</body>
</html>
