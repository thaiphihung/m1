<body>
    <script>
        let a = parseInt(prompt('Nhập bán kính hình tròn :'))
        function chuvi(){
            c = a * 2 * 3.14;
            return c
        }
        function dientich(){
            s = a * a * 3.14;
            return s;
        }
        alert("Chu vi hình tròn là " + chuvi() + " và có diện tích là " + dientich())
    </script>
</body>
