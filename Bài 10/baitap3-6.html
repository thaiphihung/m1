<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số :"))
        function check(){
            if (a > 0){
                alert("Số" + a  + " là số nguyên dương")
            }
            else {
                alert("Số" + a + " không phải là số nguyên dương")
            }
        }
        alert(check())
    </script>
</body>
</html>
