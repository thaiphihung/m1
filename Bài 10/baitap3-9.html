<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = ['a', 'b', 'c', 'd', 'e','a','b']
        let b = prompt('nhập chữ :')
        let count = 0
        function check() {
            for(let i = 0 ; i < a.length ; i++) {
                if (b === a[i]) {
                    count++;
                }
            }
                if(count === 0) {
                    alert(-1)
    }           else{
                    alert(count)
    }return count
}
    alert(check());
    </script>
</body>
