        function isPrime(x){
            let count = 0;
            let isPrime = false;
            if (x == 0){
                alert(x + " không phải là số nguyên tố")
            }
            else{
                for(var i = 1; i <= x; i++){
                    if (x % i == 0){
                        count += 1;
                    }
            }                                       
            if(count == 2){
                isPrime = true
        }
            if(isPrime) {
                alert(x + " là số nguyên tố")
            }
            else {
                alert(x + " không phải là số nguyên tố")
            }        
    }
}
