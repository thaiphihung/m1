<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập số'))
        let giaithua = 1
        function tinhgiaithua(a){
            for (let i = 2; i <= a;i++){
                giaithua = giaithua * i
            }
            return giaithua;
        }
        alert(tinhgiaithua(a))
    </script>
</body>
</html>
