<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập số"))
        let b = parseInt(prompt("nhập số"))
        let total = a + b
        function check() {
            if (a > b){
                alert("Số " + a +" lớn hơn số " + b)
            }
            else {
                alert(total)
            }
        }
        alert(check())
    </script>
</body>
</html>
