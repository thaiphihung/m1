<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,2,3,4,5,6,7,8]
        let first = 0
        let last = a.length - 1
        function swap(){
            while (first < last){
                let b = a[first]
                a[first] = a[last]
                a[last] = b;
                first++
                last--
            }return a;
        }
        console.log(swap());
    </script>
</body>
</html>
